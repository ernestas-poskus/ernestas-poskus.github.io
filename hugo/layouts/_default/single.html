{{ partial "head.html" . }}
<body class="layout-reverse theme-base-0c">
{{ partial "sidebar.html" . }}
<div class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    {{ .Content }}
    <hr />
    {{ partial "disqus.html" . }}
  </div>
</div>
{{ partial "footer.html" . }}
