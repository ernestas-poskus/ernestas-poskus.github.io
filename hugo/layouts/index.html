{{ partial "head.html" . }}
<body class="layout-reverse theme-base-0c">
{{ partial "sidebar_social.html" . }}
<div class="content container">
  <div class="posts">
    {{ range .Data.Pages }}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
        <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      </div>
    {{ end }}
  </div>
</div>
{{ partial "footer.html" . }}
